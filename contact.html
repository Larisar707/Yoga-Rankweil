<section id="contact">
    <h1>Kontakt</h1>
    <p>Ich freue mich auf deine Nachricht.</p>

    <div class="box" style="max-width:600px; margin:auto;">
        <form action="mailto:info@deinyoga.at" method="post" enctype="text/plain">
            
            <label>Name</label><br>
            <input type="text" name="name" required style="width:100%; padding:10px; margin:10px 0 20px;"><br>

            <label>Email</label><br>
            <input type="email" name="email" required style="width:100%; padding:10px; margin:10px 0 20px;"><br>

            <label>Nachricht</label><br>
            <textarea name="message" rows="5" required style="width:100%; padding:10px; margin:10px 0 20px;"></textarea><br>

            <button type="submit" class="btn">Nachricht senden</button>
        </form>
    </div>

    <div style="text-align:center; margin-top:50px;">
        <p>Rankweil, Vorarlberg</p>
        <p>Email: info@deinyoga.at</p>
    </div>
</section>
